<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Formulario de Registro</h2>
                </div>
                <div class="card-body">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="usuario">Nombre Usuario:</label>
                            <input type="text" class="form-control" id="user" name="usuario" placeholder="Example">
                            <div class="error-message" id="usererror"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="example@mail.com">
                            <div class="error-message" id="mailError"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="pass" name="password" placeholder="******">
                            <div class="error-message" id="PassError"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña:</label>
                            <input type="password" class="form-control" id="confirmarPass" name="confirmPassword" placeholder="******">
                            <div class="error-message" id="CpassError"></div>
                        </div>
                        <div class="form-group">
                            <label for="addressS">Dirección:</label>
                            <input type="text" class="form-control" id="direccionS" name="address" placeholder="Casa Bonita n°95">
                            <div class="error-message" id="direccionSError"></div>
                        </div>
                        <div class="form-group">
                            <label for="address">Codigo Postal:</label>
                            <input type="text" class="form-control" id="direccion" name="address" placeholder="000000000">
                            <div class="error-message" id="direccionError"></div>
                        </div>
                        <div class="form-group">
                            <label for="comuna">Comuna:</label>
                            <select class="form-control" id="comuna" name="comuna" placeholder="Seleccione una comuna">
                                <option value="comuna0">Seleccione una comuna</option>
                                <option value="comuna1">Valdivia</option>
                                <option value="comuna2">San Jose</option>
                                <option value="comuna3">Paillaco</option>
                                <option value="comuna4">Lanco</option>
                                <option value="comuna5">Mafil</option>
                                <option value="comuna6">Panguipulli</option>
                                <option value="comuna7">Los Lagos</option>
                                <option value="comuna8">Corral</option>
                            </select>
                            <div class="error-message" id="comunaError"></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Número de Teléfono:</label>
                            <input type="text" class="form-control" id="numero" name="phone" placeholder="+569XXXXXXXX">
                            <div class="error-message" id="numeroError"></div>
                        </div>
                        <div class="form-group">
                            <label for="website">Página Web Personal:</label>
                            <input type="text" class="form-control" id="website" name="website" placeholder="URL">
                            <div class="error-message" id="WebError"></div>
                        </div>
                        <div class="form-group">
                            <label for="hobbyInput">Aficiones/Pasatiempos:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="hobbyInput" placeholder="Pasatiempos">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary" onclick="añadirHobbies()">Añadir</button>
                                </div>
                            </div>
                            <ul class="list-group" id="hobbyList"></ul>
                            <div class="error-message" id="hobbiesError"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
